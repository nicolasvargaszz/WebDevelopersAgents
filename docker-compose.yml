version: '3.8'

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:15-alpine
    container_name: automation-postgres
    environment:
      POSTGRES_USER: automation
      POSTGRES_PASSWORD: automation_secret
      POSTGRES_DB: automation
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U automation"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - automation-network

  # ===========================================
  # Redis (Queue & Cache)
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: automation-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - automation-network

  # ===========================================
  # API Server (FastAPI)
  # ===========================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: automation-api
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      - DATABASE_URL=postgresql://automation:automation_secret@postgres:5432/automation
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - .:/app
      - ./templates:/app/templates
      - ./assets:/app/assets
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - automation-network

  # ===========================================
  # Celery Worker (Background Tasks)
  # ===========================================
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: automation-worker
    command: celery -A agents.worker worker --loglevel=info --concurrency=2
    environment:
      - DATABASE_URL=postgresql://automation:automation_secret@postgres:5432/automation
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - automation-network

  # ===========================================
  # Celery Beat (Scheduler)
  # ===========================================
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: automation-scheduler
    command: celery -A agents.worker beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql://automation:automation_secret@postgres:5432/automation
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
    volumes:
      - .:/app
    depends_on:
      - worker
    networks:
      - automation-network

  # ===========================================
  # Playwright (Browser for Scraping/Screenshots)
  # ===========================================
  playwright:
    image: mcr.microsoft.com/playwright:v1.41.0-jammy
    container_name: automation-playwright
    command: sleep infinity
    volumes:
      - ./agents:/app/agents
      - ./screenshots:/app/screenshots
    networks:
      - automation-network

volumes:
  postgres_data:
  redis_data:

networks:
  automation-network:
    driver: bridge
